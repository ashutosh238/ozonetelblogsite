<div style="border:1px solid indigo;margin-top:30px;" class="container" ng-Controller="c_userController">


 <h1 class="well"><center><font face="Monotype Corsiva">EDIT PROFILE</font></center></h1>	
	<hr>
<form enctype="multipart/form-data", method="post", action="http://localhost:8081/SocialHubMiddelware/profile/ImageUpload">

<div>
	<div class="form-group">
      <label for="email"><b>PROFILE NAME :</b> {{CurrentUser.username}}</label>
    </div>
    
    <div class="form-group">
      <label for="email"><b>EMAIL :</b> {{CurrentUser.emailId}}</label>
    </div>

	<div class="form-group">
      <label for="email"><b>PROFILE PICTURE :</b></label>
    </div>
     <div class="form-group">
      <img src="http://localhost:8081/SocialHubMiddelware/profile/getProfilePicture/{{CurrentUser.loginname}}" ng-hide="CurrentUser==undefined" style="width:120px;height:140px;padding:0;margin:0;" alt="user profile picture">
</div>
    
   	
</div>	
<hr><br><br>
    <div class="form-group">
      <label for="email"><b>UPLOAD NEW PROFILE PICTURE</b></label>
      <input type="file" class="form-control" ng-model="Profile.picture" name="file">
    </div>
    
    <br><br>
    
    <div align="center" class="form-group">
    	<input type="submit" style="width:40%;" class="btn btn-primary" value="UPLOAD">
    </div>
   
</form>


</div>
