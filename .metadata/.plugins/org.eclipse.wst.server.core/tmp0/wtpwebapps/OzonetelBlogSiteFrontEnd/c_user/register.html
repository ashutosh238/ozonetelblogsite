<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  	

<title>Insert title here</title>
</head>
<body>

<div class="container" ng-Controller="c_userController">

<h1 class="well"><center><font face="Monotype Corsiva">Registration Form</font></center></h1>


				
	<form>
		
			<div class="row">
				<div class="col-sm-6 form-group">
					<label>Login Name</label>
						<input type="text" name="loginname" ng-model="user.loginname"  placeholder="Enter user Loginname Here" class="form-control" required>
				</div>
							
				<div class="col-sm-6 form-group">
					<label>Password</label>
						<input type="password" name="password" ng-model="user.password" placeholder="Enter Password Here" class="form-control" required>
				</div>
			</div>	
			<div class="form-group">
				<label>User Name</label>
					<input type="text" name="Username" ng-model="user.username" placeholder="Enter User Name Here" class="form-control" required>
			</div>				
						
			<div class="form-group">
				<label>EmailID</label>
					<input type="text" name="emailId" ng-model="user.emailId" placeholder="Enter EmailID Here" class="form-control" required>
			</div>	
					
			<div class="form-group">
				<label>Mobile Number</label>
					<input type="text" name="mobile" ng-model="user.mobile" placeholder="Enter Mobile Number Here" class="form-control" required>
			</div>		
					
			
			<div class="form-group">
				<label>Address</label>
					<textarea name="address" ng-model="user.address" placeholder="Enter Address Here" rows="3" class="form-control"></textarea>
			</div>	

			<button type="button" ng-click="register()" class="btn btn-lg btn-info">Submit</button>					
		
	</form> 
	</div>



</body>
</html>
